<!-- view-all.component.html -->
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Student Name</th>
        <th scope="col">Student Age</th>
        <th scope="col">Student Contact</th>
        <th scope="col">Guardian Name</th>
        <th scope="col">Guardian  Address</th>
        <th scope="col">Guardian  Contact</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the students array and display each student's data -->
      <tr *ngFor="let student of students; let i = index">
        <th >{{ student.id }}</th>
        <td>{{ student.studentName }}</td>
        <td>{{ student.studentAge }}</td>
        <td>{{ student.studentContact }}</td>
        <td>{{ student.guardianName }}</td>
        <td>{{ student.gurdianAdderss }}</td>
        <td>{{ student.gurdianContact }}</td>
      </tr>
    </tbody>
  </table>
