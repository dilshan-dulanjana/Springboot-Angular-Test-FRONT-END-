<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="txt-studentName">Student Name :</label>
    <input type="text" class="form-control" id="txt-studentName" [(ngModel)]="student.studentName" name="studentName"
      required />
  </div>
  <div class="form-group">
    <label for="txt-studentAge">Student Age: </label>
    <input type="number" class="form-control" id="txt-studentAge" [(ngModel)]="student.studentAge" name="studentAge"
      required />
  </div>
  <div class="form-group">
    <label for="txt-studentContact">Student Contact: </label>
    <input type="text" class="form-control" id="txt-studentContact" [(ngModel)]="student.studentContact"
      name="studentContact" required />
  </div>
  <div class="form-group">
    <label for="txt-guardianName">Guardian Name: </label>
    <input type="text" class="form-control" id="txt-guardianName" [(ngModel)]="student.guardianName" name="guardianName" required />
  </div>
  <div class="form-group">
    <label for="txt-gurdianAdress">Guardian Address: </label>
    <input type="text" class="form-control" id="txt-guardianAdress" [(ngModel)]="student.gurdianAdderss"
      name="guardianAddress" required />
  </div>
  <div class="form-group">
    <label for="txt-guardianContact">Guardian Contact: </label>
    <input type="text" class="form-control" id="txt-guardianContact" [(ngModel)]="student.gurdianContact"
      name="guardianContact" required />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
